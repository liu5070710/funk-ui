<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>funk-ui-button</title>
   <style>
      * {margin: 0;padding: 0;box-sizing: border-box;}
      :root {
         --button-height: 32px;
         --font-size: 14px;
         --button-bg: #fff;
         --button-active-bg: #eee;
         --border-radius: 4px;
         --color: #333;
         --border-color: #999;
         --border-color-hover: #666;
      }
   </style>
   <style>
      #app {
         margin: 200px 0 0 200px;
      }
      
   </style>
   
</head>
<body>
   <div id="app">
      <funk-button icon="#i-settings" icon-position="left" @click="loading1=!loading1" :loading="loading1">
         点击
      </funk-button>
      
      <funk-button icon="#i-settings" icon-position="right" :loading="loading2" @click="loading2=!loading2"> 
         设置
      </funk-button>

      <funk-button :loading="loading3" @click="loading3=!loading3">
         点我
      </funk-button>

      <funk-button-group>
         <funk-button icon="#i-left">上一页</funk-button>
         <funk-button >more</funk-button>
         <funk-button icon="#i-right" icon-position="right">下一页</funk-button>
      </funk-button-group>
      
   </div>
   



  
   <script src="./src/app.js"></script>
   <script src="//at.alicdn.com/t/font_1786271_zg2uprny669.js"></script>
</body>
</html>
