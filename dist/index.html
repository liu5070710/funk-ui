<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>funk-ui-button</title>
   <style>* {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      :root {
         --button-height: 32px;
         --font-size: 14px;
         --button-bg: #fff;
         --button-active-bg: #eee;
         --border-radius: 4px;
         --color: #333;
         --border-color: #999;
         --border-color-hover: #666;
      }</style>
   <style>#app {
         margin: 50px 50px 0 50px;
      }

      .box {
         margin: 50px;
      }</style>

<link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
   <div id="app">
      <funk-row>
         <funk-col :phone="{span:8}" :ipad="{span:12}" :pc="{span:16}">1</funk-col>
         <funk-col :phone="{span:16}" :ipad="{span:12}" :pc="{span:8}">2</funk-col>
      </funk-row>
      <funk-row>
         <funk-col>1</funk-col>
         <funk-col>2</funk-col>
         <funk-col>3</funk-col>
      </funk-row>
      <funk-row>
         <funk-col span="1">10</funk-col>
         <funk-col span="10" offset="2">14</funk-col>
         <funk-col span="8" offset="3">14</funk-col>
      </funk-row>

      <hr>
      <div class="box">
         <funk-input value="张三" v-model="msg"></funk-input>
         {{msg}}
         <funk-input value="李四" disabled=""></funk-input>
         <funk-input value="王五" readOnly=""></funk-input>
      </div>

      <div class="box">
         <funk-input @change="inputChange" error="密码不得少于7个字符"></funk-input>
      </div>


      <div class="box">
         <funk-button icon="#i-settings" icon-position="left" @click="loading1=!loading1" :loading="loading1">
            点击
         </funk-button>

         <funk-button icon="#i-settings" icon-position="right" :loading="loading2" @click="loading2=!loading2">
            设置
         </funk-button>

         <funk-button :loading="loading3" @click="loading3=!loading3">
            点我
         </funk-button>

         <funk-button-group>
            <funk-button icon="#i-left">上一页</funk-button>
            <funk-button icon="#i-right" icon-position="right">下一页</funk-button>
         </funk-button-group>
      </div>


   </div>





   <script src="/app.a6a4d504.js"></script>
   <script src="//at.alicdn.com/t/font_1786271_v6apok1sk.js"></script>
</body>

</html>
